name: ci

on:
  push:
    branches:
      - vuejs
      - main
      - master
  pull_request:
    branches:
      - vuejs
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.6
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn

      - name: Run tests ðŸ§ª
        run: yarn test

      - name: Run generate
        run: yarn generate

      - name: Store generate
        uses: actions/upload-artifact@master
        with:
          name: yarn-generate
          path: dist

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/vuejs'
    steps:
      - uses: actions/download-artifact@master
        with:
          name: yarn-generate
          path: dist

      - name: Deploy to gh-pages
        run: |
          cd dist
          echo ".nojekyll" > .nojekyll
          echo "jgsogo.es" > CNAME
          git init .
          git checkout -b gh-pages
          git add .
          git config user.email "actions@github.com"
          git config user.name "GitHub actions"
          git commit -m "Automatic from Github actions"
          git remote add origin-pages https://jgsogo:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git > /dev/null 2>&1
          git push --quiet --force --set-upstream origin-pages gh-pages
