name: ci

on:
  push:
    branches:
      - vuejs
      - main
      - master
  pull_request:
    branches:
      - vuejs
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Run tests 🧪
        run: yarn test

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Generate
        run: yarn generate

      - name: Deploy to gh-pages
        run: |
          cd dist
          echo ".nojekyll" > .nojekyll
          git init .
          git checkout -b gh-pages
          git add .
          git config user.email "actions@github.com"
          git config user.name "GitHub actions"
          git commit -m "Automatic from Github actions"
          git remote add origin-pages https://jgsogo:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git > /dev/null 2>&1
          git push --quiet --force --set-upstream origin-pages gh-pages
